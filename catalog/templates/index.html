<%inherit file="app_base.htm" />

<%block name="left_content">
  <ul class="nav" id="category_list">
    <li class="category_nav_item ${ 'active' if str(request.dmp.urlparams[0]) == '' else '' }">
      <a href="/catalog/index/0">All Products</a>
    </li>
    % for category in categories:
      <li class="category_nav_item ${ 'active' if str(request.dmp.urlparams[0]) == str(category.id) else '' }">
        <a href="/catalog/index/${ category.id }/">${ category.name }</a>
      </li>
    % endfor
  </ul>
</%block>

<%block name="content">
    <div class="content">
        <h1 class="text-center">${ active_category }</h1>
        <div class="pull-right">
          <a id="next_page"><i class="glyphicon glyphicon-backward"></i></a>
           Page <span id="page_number">1</span> of _
          <a id="next_page"><i class="glyphicon glyphicon-forward"></i></a>
        </div>
    </div>
    <div id="catalog_container">
      <div id="catalog"></div>
    </div>
</%block>
