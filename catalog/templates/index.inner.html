<%inherit file="/homepage/templates/base_ajax.htm" />

<%block name="content">

    <ul id="product_list">
      % for product in products:
        <li class="product_tile">
          <h4 class="pull-left">${ product.name }</h4>
          <span class="product_price">$${ product.price }</span>
          <img src="${ product.image_url() }" class="product_image center-block"/>
        </li>
      % endfor
    </ul>

</%block>
